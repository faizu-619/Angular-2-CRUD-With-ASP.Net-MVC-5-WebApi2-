<div>
    <h3>{{name}}</h3>
</div>
<div [hidden]="submitted">
    <h5>Add {{name}}</h5>
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm">
        {{diagnostic}}
        <div class="form-group">
            <label for="categoryName">Category</label>
            <input type="text" class="form-control" id="categoryName"
                   required
                   [(ngModel)]="model.categoryName" name="categoryName">
        </div>

        <div class="form-group">
            <label for="categoryDesc">Description</label>
            <input type="text" class="form-control" id="categoryDesc"
                   [(ngModel)]="model.categoryDesc" name="categoryDesc">
        </div>

        <!--<div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power"
                    required
                    [(ngModel)]="model.power" name="power">
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>-->
        <button type="submit" class="btn btn-success" [disabled]="!categoryForm.form.valid">Submit</button>
        <button type="button" class="btn btn-warning" (click)="close()">Close</button>
    </form>
</div>
<div>
    <button type="button" class="btn btn-default" [disabled]="!submitted" (click)="addNew()" >Add new</button>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.categoryID}}</td>
                <td>{{category.categoryName}}</td>
                <td>{{category.categoryDesc}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary" (click)="edit(category.categoryID)">Edit</button> | 
                    <button type="button" class="btn btn-sm btn-danger" (click)="remove(category.categoryID)" >Delete</button> 
                </td>
            </tr>
        </tbody>
    </table>
</div>
